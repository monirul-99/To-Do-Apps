<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Apps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class='main-card-design'>
        <h3 class="title-text">To Do List 2022</h3>
        <div class="new-task-input">
            <input 
                type="text"
                class="inputBarDesign"
                placeholder="Add new ..."
            >
            <input class="add-list-btn" type="submit" value="Add">
        </div>

        <div class="list-note-area">
            <h3 class="list-note-title">List of task</h3>
            <div class="list-of-note">
                <!-- <p class=""></p> -->
                <input class="single-list" type="text" value="My Shiny Task" readonly>
            </div>
        </div>
    </section>
</body>
</html>
